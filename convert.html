<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- ============================================ -->
  <!-- 페이지 기본 설정 -->
  <!-- ============================================ -->
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />

  <!-- ============================================ -->
  <!-- SEO / 메타 설정 -->
  <!-- ============================================ -->
  <title>FreeComfortLab – 파일 변환 실험실</title>
  <meta
    name="description"
    content="FreeComfortLab 파일 변환 실험실 – 업로드 후 변환 포맷을 선택하고 결과를 다운로드하는 페이지입니다."
  />

  <!-- ============================================ -->
  <!-- 스타일 정의 -->
  <!-- ============================================ -->
  <style>
    /* 페이지 전체 기본 스타일 */
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #222c4f 0, #050816 50%, #01020a 100%);
      color: #e5ecff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    /* 중앙 카드 컨테이너 */
    .wrap {
      width: 100%;
      max-width: 900px;
      margin: 24px;
      padding: 24px 20px 28px;
      border-radius: 24px;
      background: rgba(4, 7, 19, 0.96);
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      gap: 18px;
      box-sizing: border-box;
    }

    /* 상단 헤더 영역 */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 12px;
    }

    .title {
      font-size: 20px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 12px;
      color: #9aa4c6;
      margin-top: 4px;
    }

    .link-back {
      font-size: 12px;
      color: #9aa4c6;
      text-decoration: none;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.14);
      padding: 6px 10px;
      background: rgba(5, 8, 22, 0.85);
    }

    /* 업로드 폼 카드 */
    .card {
      margin-top: 6px;
      padding: 16px 14px 14px;
      border-radius: 18px;
      background: radial-gradient(circle at top left, #151b34, #070a16);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .card-title {
      font-size: 13px;
      margin-bottom: 6px;
    }

    .card-desc {
      font-size: 11px;
      color: #9aa4c6;
      margin-bottom: 12px;
      line-height: 1.6;
    }

    /* 입력 폼 레이아웃 */
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }

    .form-row label {
      font-size: 11px;
      color: #cbd5ff;
    }

    .input-file {
      font-size: 11px;
      max-width: 100%;
    }

    .select {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(5, 8, 22, 0.9);
      color: #e5ecff;
      font-size: 11px;
      min-width: 120px;
    }

    /* 버튼 영역 */
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 6px;
    }

    .btn-primary {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #4c7dff, #8f5bff);
      color: #050816;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 26px rgba(76, 125, 255, 0.5);
    }

    .btn-ghost {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(5, 8, 22, 0.9);
      color: #9aa4c6;
      font-size: 11px;
      cursor: pointer;
    }

    /* 하단 안내 문구 */
    .note {
      margin-top: 10px;
      font-size: 11px;
      color: #9aa4c6;
      line-height: 1.6;
    }

    .note strong {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <!-- ============================================ -->
  <!-- 페이지 전체 래퍼 시작 -->
  <!-- ============================================ -->
  <div class="wrap">
    <!-- ============================================ -->
    <!-- 헤더 영역 시작 (페이지 제목 + 뒤로가기 링크) -->
    <!-- ============================================ -->
    <header class="header">
      <div>
        <div class="title">파일 변환 실험실</div>
        <div class="subtitle">
          1차 버전 – UI 뼈대 상태. 아직 실제 변환 서버와 연결 전입니다.
        </div>
      </div>
      <a class="link-back" href="/index.html">← 메인으로 돌아가기</a>
    </header>
    <!-- ============================================ -->
    <!-- 헤더 영역 끝 -->
    <!-- ============================================ -->

    <!-- ============================================ -->
    <!-- 파일 업로드 & 변환 설정 카드 시작 -->
    <!-- ============================================ -->
    <section class="card">
      <div class="card-title">파일 업로드 & 포맷 선택</div>
      <div class="card-desc">
        아래 UI는 나중에 Flask 변환 서버와 Cloudflare Workers에 연결됩니다.<br />
        지금은 "모양 잡기" 단계이므로, 실제 변환 동작은 아직 붙어 있지 않은 상태입니다.
      </div>

      <!-- ============================================ -->
      <!-- 업로드 폼 시작 -->
      <!-- ============================================ -->
      <form>
        <!-- 파일 선택 필드 -->
        <div class="form-row">
          <label for="file">1. 파일 선택</label>
          <input id="file" class="input-file" type="file" />
        </div>

        <!-- 변환 포맷 선택 필드 -->
        <div class="form-row">
          <label for="format">2. 변환 포맷</label>
          <select id="format" class="select">
            <option value="">포맷 선택</option>
            <option value="mp3">오디오 · MP3</option>
            <option value="wav">오디오 · WAV</option>
            <option value="mp4">비디오 · MP4</option>
            <option value="zip">압축 · ZIP</option>
          </select>
        </div>

        <!-- 액션 버튼 그룹 (나중에 fetch API로 백엔드 연결 예정) -->
        <div class="actions">
          <button class="btn-primary" type="button">
            변환 요청 (앞으로 연결될 자리)
          </button>
          <button class="btn-ghost" type="button">
            설정 · 품질 옵션 (추가 예정)
          </button>
        </div>
      </form>
      <!-- ============================================ -->
      <!-- 업로드 폼 끝 -->
      <!-- ============================================ -->

      <!-- ============================================ -->
      <!-- 하단 안내 문구 섹션 시작 -->
      <!-- ============================================ -->
      <div class="note">
        <strong>지금 단계</strong>는 UI 스케치 단계입니다.  
        뒤에서 Flask 서버·FFmpeg·Cloudflare Workers를 연결해서  
        실제로 파일을 업로드하고, 변환하고, 다운로드 링크를 돌려주는 로직을 붙일 예정입니다.
      </div>
      <!-- ============================================ -->
      <!-- 하단 안내 문구 섹션 끝 -->
      <!-- ============================================ -->
    </section>
    <!-- ============================================ -->
    <!-- 파일 업로드 & 변환 설정 카드 끝 -->
    <!-- ============================================ -->
  </div>
  <!-- ============================================ -->
  <!-- 페이지 전체 래퍼 끝 -->
  <!-- ============================================ -->
</body>
</html>
